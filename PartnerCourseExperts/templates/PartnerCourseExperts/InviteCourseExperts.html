<div style="text-align: right; padding: 10px; position: absolute; top: 0; right: 0;">
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="padding: 5px 10px; font-size: 14px;">Logout</button>
    </form>
</div>

<div style="text-align: left; padding: 10px; position: absolute; top: 0; left: 0;">
    <form method="post" action="{% url 'AnalyticsBoardPage' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="padding: 5px 10px; font-size: 14px;">Back</button>
    </form>
</div>

<div style="background-color: #f2f2f2; text-align: center; border-bottom: 2px solid #ccc; ">
    <h1 style="font-size: 48px; font-family: 'Arial', sans-serif; margin: 0;">Product Manager</h1>
    <h2 style="font-size: 28px; font-family: 'Arial', sans-serif; margin: 0;">Invite Course Experts Page</h2>
</div>

<div class="top-buttons">
    <div>
        <form method="post" action="{% url 'AnalyticsBoardPage' %}">
            {% csrf_token %}
            <button type="submit">Back</button>
        </form>
    </div>
    <div>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<div class="invite-button">
    <form method="post" action="https://mail.google.com/" target="_blank">
        <button type="submit">Invite</button>
    </form>
</div>
<!-- Main Content -->
<div class="container">
    <h2>Non-Partner Teacher: </h2>
    <!-- Teacher Details -->
    {% for teacher in teachers %}
    <div class="teacher-section">
        
        <p><b>Name:</b> {{ teacher.teacher_name }}</p>
        <p><b>Subject:</b> {{ teacher.course_id.course_name }}</p>
    </div>
    {% endfor %}

    <!-- Invite Button -->
    
</div>
