{% extends "app/layout.html" %}

{% block content %}

<div class="row">
    <div>
        <h1>User Login</h1>
    </div>
</div>

<form method="post" action="{% url 'check_user' %}" style="max-width: 400px; margin: auto;">
    {% csrf_token %}

    <div style="margin-bottom: 10px;">
        <label for="user_id" style="display: block; margin-bottom: 5px;">User ID:</label>
        <input type="text" name="user_id" id="user_id" style="width: 100%; padding: 8px; font-size: 14px;" required>
    </div>

    <div style="margin-bottom: 10px;">
        <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
        <input type="text" name="username" id="username" style="width: 100%; padding: 8px; font-size: 14px;" required>
    </div>

    <div style="margin-bottom: 10px;">
        <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
        <input type="password" name="password" id="password" style="width: 100%; padding: 8px; font-size: 14px;" required>
    </div>

    <div style="margin-bottom: 10px;">
        <label for="user_type" style="display: block; margin-bottom: 5px;">User Type:</label>
        <select name="user_type" id="user_type" style="width: 100%; padding: 8px; font-size: 14px;" required>
            <option value="Admin">Admin</option>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
            <option value="PManager">ProductManager</option>
        </select>
    </div>

    <div>
        <button type="submit" style="width: 100%; padding: 10px">Login</button>
    </div>
</form>

{% endblock %}
