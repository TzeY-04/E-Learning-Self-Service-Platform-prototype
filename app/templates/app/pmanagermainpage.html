
<div style="text-align: right; padding: 10px; position: absolute; top: 0; right: 0;">
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="padding: 5px 10px; font-size: 14px;">Logout</button>
    </form>
</div>

{% block content %}

<div style="background-color: #f2f2f2; text-align: center; border-bottom: 2px solid #ccc;">
    <h1 style="font-size: 48px; font-family: 'Arial', sans-serif; margin: 0;">Product Manager</h1>
    <h2 style="font-size: 28px; font-family: 'Arial', sans-serif; margin: 0;">Main Page</h2>
</div>

<div style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 30px">
    <form action="{% url 'AnalyticsBoardPage' %}" method="GET">
        <button type="submit" style="padding: 10px 20px; font-size: 16px;">
            Examine Market Analysis
        </button>
    </form>

    <form action="{% url 'SurveyCreation' %}" method="GET">
        <button type="submit" style="padding: 10px 20px; font-size: 16px;">
            Create Survey
        </button>
    </form>

    <form action="{% url 'show_survey' %}" method="GET">
        <button type="submit" style="padding: 10px 20px; font-size: 16px;">
            Show Survey Reply
        </button>
    </form>
</div>

{% endblock %}

<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>
