<div style="text-align: right; padding: 10px; position: absolute; top: 0; right: 0;">
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="padding: 5px 10px; font-size: 14px;">Logout</button>
    </form>
</div>

<div style="text-align: left; padding: 10px; position: absolute; top: 0; left: 0;">
    <form method="post" action="{% url 'teachermainpage' %}" style="display: inline;">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ username }}">
        <button type="submit" style="padding: 5px 10px; font-size: 14px;">Back</button>
    </form>
</div>


<div style="background-color: #f2f2f2; text-align: center; border-bottom: 2px solid #ccc; ">
    <h1 style="font-size: 48px; font-family: 'Arial', sans-serif; margin: 0;">Teacher</h1>
    <h2 style="font-size: 28px; font-family: 'Arial', sans-serif; margin: 0;">Edit Course</h2>
</div>



<form method="post" action="{% url 'editcourse' %}" style="max-width: 500px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
        
    <div style="margin-bottom: 15px;">
        <input type="hidden" name="course_id" value="{{ course.course_id }}">
        <input type="hidden" name="username" value="{{ username }}">
        <label for="course_name" style="display: block; margin-bottom: 8px; font-size: 16px; color: #333;">New Course Name:</label>
        <input type="text" name="course_name" value="{{ course.course_name }}" style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;" required>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="course_price" style="display: block; margin-bottom: 8px; font-size: 16px; color: #333;">New Course Price:</label>
        <input type="text" name="course_price" value="{{ course.course_price }}" style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;" required>
    </div>

    <div>
        <button type="submit" style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
            Save Changes
        </button>
    </div>
</form>

<div style="margin-top: 20px;">
    <form method="post" action="{% url 'deletecourse' %}" style="max-width: 200px; margin: auto;">
        {% csrf_token %}
        <input type="hidden" name="course_id" value="{{ course.course_id }}">
        <input type="hidden" name="username" value="{{ username }}">
        <button type="submit" style="width: 100%; padding: 12px; background-color: #ff4444; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;" 
                onclick="return confirm('Are you sure you want to delete this course?')">
            Delete Course
        </button>
    </form>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>
