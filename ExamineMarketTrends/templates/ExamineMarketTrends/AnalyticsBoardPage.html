<div style="text-align: right; padding: 10px; position: absolute; top: 0; right: 0;">
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="padding: 5px 10px; font-size: 14px;">Logout</button>
    </form>
</div>

<div style="text-align: left; padding: 10px; position: absolute; top: 0; left: 0;">
    <form method="post" action="{% url 'pmanagermainpage' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="padding: 5px 10px; font-size: 14px;">Back</button>
    </form>
</div>

<div style="background-color: #f2f2f2; text-align: center; border-bottom: 2px solid #ccc; ">
    <h1 style="font-size: 48px; font-family: 'Arial', sans-serif; margin: 0;">Product Manager</h1>
    <h2 style="font-size: 28px; font-family: 'Arial', sans-serif; margin: 0;">Analytics board page</h2>
</div>

{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 30px">

        <!-- User Feedback Button -->
        <form action="{% url 'UserFeedback' %}" method="GET">
            <button type="submit" style="padding: 10px 20px; font-size: 16px;">
                User Feedback
            </button>
        </form>

        <!-- Sales Performance Button -->
        <form action="{% url 'SalesPerformance' %}" method="GET">
            <button type="submit" style="padding: 10px 20px; font-size: 16px;">
                Sales Performance
            </button>
        </form>

        <!-- Request Course Experts Button -->
        <form action="{% url 'InviteCourseExperts' %}" method="GET">
            <button type="submit" style="padding: 10px 20px; font-size: 16px;">
                Request Course Experts
            </button>
        </form>

    </div>

{% endblock %}

<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>
